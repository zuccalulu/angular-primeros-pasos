<h1>{{ name }}</h1>

<!-- Entre llaves {{}} se puede poner cualquier expresion de JS -->

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Método:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>


</dl>

<!-- El ngIf se aplica si la condición es falsa. En este caso, el botón se oculta si el personaje es = Spiderman -->

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar Edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
